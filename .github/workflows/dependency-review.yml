jobs:
    dependency-review:
        runs-on: ${{ fromJSON(vars.BLACKSMITH_ENABLED || 'false') && 'blacksmith-2vcpu-ubuntu-2404' || 'ubuntu-latest' }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
            - name: Dependency Review
              uses: actions/dependency-review-action@v4
              with:
                comment-summary-in-pr: never
                fail-on-severity: high
                license-check: false
                show-openssf-scorecard: false
                warn-only: false
name: Dependency Review
"on":
    pull_request:
        branches:
            - main
            - master
        paths-ignore:
            - docs/**
            - '*.md'
            - .cursor/**
            - .claude/**
            - .vscode/**
            - deployments/**
            - flyway/**
            - '**/*.proto'
        types:
            - opened
            - edited
            - synchronize
            - reopened
permissions:
    contents: write
    id-token: write
    pull-requests: write
    security-events: write
